<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plant Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: rgba(205, 191, 165, 0.943);">
  <!--Info BreadCrum-->
  <nav class=" d-block " aria-label="breadcrumb">
    <ol class="breadcrumb mt-5 ms-5 mb-0 ps-5 pb-0">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Shop</a></li>
      <li class="breadcrumb-item active" aria-current="page">Indoor Plants</li>
    </ol>
  </nav>

<!--Plant Image-->
  <div class="container overflow-hidden text-center align-middle ">
    <div class="row gx-5 gap-3 my-2 mx-.5">
      <div class="col">
        <div class=" shadow  p-4 pt-4 pb-3 m-2 bg-body-tertiary rounded" style="background-color: rgb(163, 234, 163);">
          <img src="C:\Users\Amit Kishor Joshi\Desktop\TheBloominGarden\Images\dracaenaPlant.png"
            class="img-thumbnail py-5 px-4 p-3 bg-success-subtle" width="70%" height="75%" alt="Dracaena Plant Img">
        </div>
      </div>

      <!--Plant Name-->
      <div class="col text-start rounded">
        <h2 class="pt-0 ps-2 pb-0" style="color: rgb(24, 67, 24);">Dracaena Plant</h2>
        <div class="pt-0 pb-3 ps-3 mt-0  fst-italic ">(Sansevieria)</div>

        <!--Plant Price-->
        <div class="mb-4 pt-3">
          <span class="h4 me-2 ps-4" style="color: rgb(81, 66, 17);">₹299</span>
          <span class="text-muted p-1"><s>₹349</s></span>
        </div>

        <!--Plant Size-->
        <div class="plant-size mt-3 ms-2">
          <label class="fw-normal ms-4 pb-1">Select Plant Size:</label><br>
          <div class="btn-group mt-2" role="group" aria-label="Basic radio toggle button group"
            style="background-color: rgb(108, 78, 32); color: bisque;">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn " for="btnradio1">Small</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn " for="btnradio2">Medium</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn " for="btnradio3">Large</label>
          </div>

          <!-- Quantity Selection -->
          <div class="quantity mt-3 ms-2">
            <label class="fw-normal ms-3">Quantity:</label>
            <input type="number" class="form-control w-25" value="1" min="1">
          </div>

          <!-- Buttons -->
          <div class="d-grid gap-2">
            <button class="btn mt-3 ms-0" style="background-color: rgb(233, 213, 133);">Buy Now</button>
            <button class="btn mt-0 ms-0" style="background-color: rgb(247, 252, 247);">Add to Cart</button>
          </div>


          <!-- Plant Facts -->
          <div class="plant-facts mt-4">
            <h4 class="fw-semibold " style="color: rgb(12, 67, 12);">Facts:</h4>
            <ul style="color: rgb(108, 78, 32);">
              <li>Type: Tree, succulent shrub</li>
              <li>Size: Grows upto 2 - 10 feet</li>
              <li>Care: Low Maintenance</li>
              <li>Light: Prefers bright, Indirect light</li>
              <li>Water: Requires moderate watering.</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
